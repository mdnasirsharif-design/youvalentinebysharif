
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Memory Match - Phase 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-pink: #ff4d6d; 
            --card-pink: #ff85a1;
            --bg-gradient: linear-gradient(135deg, #fff5f7 0%, #ffc2d1 50%, #ffe5ec 100%);
        }
        
        body { 
            margin: 0; padding: 20px; 
            background: var(--bg-gradient); 
            font-family: 'Quicksand', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden; position: relative;
        }

        .main-container {
            display: flex; flex-direction: column; align-items: center;
            animation: halwaFade 1.2s ease-out forwards;
            z-index: 10; width: 100%; max-width: 600px;
        }
        @keyframes halwaFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .petal { position: absolute; top: -10%; background: white; border-radius: 150% 0 150% 0; opacity: 0.6; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }

        /* Video style Headings */
        .header { text-align: center; margin-bottom: 20px; }
        .line1 { color: #d63384; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; } 
        h1 { font-family: 'Pacifico', cursive; color: var(--deep-pink); font-size: 2.8rem; margin: 0; } 
        .line2 { color: #666; font-size: 0.95rem; margin-top: 10px; font-weight: 500; }

        .stats-container { display: flex; gap: 15px; margin: 25px 0; }
        .stat-box { 
            background: white; padding: 10px 25px; border-radius: 15px; 
            text-align: center; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.1);
            border: 2px solid #ffe5ec; min-width: 80px;
        }
        .stat-label { font-size: 0.7rem; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .stat-value { font-size: 1.4rem; font-weight: 700; color: var(--deep-pink); }

        /* Grid Layout */
        .game-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; 
            background: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .card { width: 70px; height: 70px; cursor: pointer; perspective: 1000px; }
        .card-inner { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .card-front { background-color: var(--card-pink); color: white; font-size: 1.8rem; border: 2.5px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card-back { background-color: white; color: var(--deep-pink); transform: rotateY(180deg); font-size: 2rem; border: 2.5px solid var(--card-pink); }

        /* Footer Buttons */
        .controls { display: flex; gap: 15px; margin-top: 30px; }
        .btn {
            padding: 10px 30px; border-radius: 50px; font-weight: 700; cursor: pointer;
            transition: 0.3s; font-family: 'Quicksand', sans-serif;
        }
        .btn-reset { background: white; color: var(--deep-pink); border: 2px solid var(--deep-pink); }
        .btn-next { background: var(--deep-pink); color: white; border: 2px solid white; display: none; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.2); }
    </style>
</head>
<body onmousedown="startMusic()">

    <audio id="bgSong" loop preload="auto">
        <source src="phase3song.mp3" type="audio/mpeg">
    </audio>

    <div id="petals"></div>

    <div class="main-container">
        <div class="header">
            <p class="line1">A little fun for today</p>
            <h1>Valentine Memory Match</h1>
            <p class="line2">Match the pairs and test your memory</p>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div id="moves" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Matched</div>
                <div class="stat-value"><span id="match-count">0</span>/5</div>
            </div>
        </div>

        <div id="grid" class="game-grid"></div>

        <div class="controls">
            <button class="btn btn-reset" onclick="location.reload()">Reset Game</button>
            <button id="nextBtn" class="btn btn-next" onclick="window.location.href='phase4.html'">Next â†’</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById("bgSong");
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                audio.volume = 0.4;
                audio.play();
                musicStarted = true;
            }
        }

        const symbols = ['ðŸŒ¹', 'ðŸ§¸', 'ðŸ’–', 'ðŸŒ™', 'âœ¨']; // Video elements
        let cardsData = [...symbols, ...symbols];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isChecking = false;

        function initGame() {
            const grid = document.getElementById('grid');
            cardsData.sort(() => Math.random() - 0.5);
            cardsData.forEach((symbol) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner"><div class="card-front">?</div><div class="card-back">${symbol}</div></div>`;
                card.dataset.symbol = symbol;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (isChecking || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            card.classList.add('flipped');
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').innerText = moves;
                isChecking = true;
                setTimeout(checkMatch, 700);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched'); card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('match-count').innerText = matchedPairs;
                if (matchedPairs === 5) document.getElementById('nextBtn').style.display = 'block';
            } else {
                card1.classList.remove('flipped'); card2.classList.remove('flipped');
            }
            flippedCards = [];
            isChecking = false;
        }

        // Falling Petals
        for(let i=0; i<15; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random()*100+'vw';
            p.style.width = p.style.height = Math.random()*10+10+'px';
            p.style.animationDuration = Math.random()*4+6+'s';
            document.getElementById('petals').appendChild(p);
        }

        initGame();
    </script>
</body>
</html>
