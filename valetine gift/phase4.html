<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Random Thoughts - Final Phase 4</title> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet"> 
    <style> 
        @keyframes entrance { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        } 

        body { 
            margin: 0; padding: 0; 
            background: url('pinkbg.jpg') no-repeat center center fixed; 
            background-size: cover; 
            font-family: 'Quicksand', sans-serif; 
            overflow-x: hidden; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; position: relative; 
        } 

        .container { 
            z-index: 10; width: 100%; max-width: 1200px; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 40px 20px; text-align: center; 
            animation: entrance 1.2s ease-out forwards; 
        } 

        #hearts-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 1; 
        } 
        .heart-bg { 
            position: absolute; top: -100px; 
            animation: fallDown linear infinite; 
            opacity: 0.8; 
        } 
        @keyframes fallDown { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            10% { opacity: 1; } 
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } 
        } 

        h1 { font-family: 'Pacifico', cursive; color: #8a2846; font-size: 3.5rem; margin: 10px 0; } 
        .line3 { color: #666; font-size: 1.2rem; margin-bottom: 30px; } 

        .shoulder-sticker { 
            width: 220px; 
            margin-bottom: 25px; 
            animation: smoothJump 2.5s ease-in-out infinite;
        } 
        
        @keyframes smoothJump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .hand-sticker { width: 240px; margin: 50px 0; } 
        .side-sticker { width: 200px; pointer-events: none; } 

        .gallery-container { 
            display: flex; align-items: center; justify-content: center; 
            width: 100%; margin: 30px 0; gap: 50px; 
        } 

        .photos-wrap { display: flex; gap: 25px; z-index: 5; } 

        .polaroid { 
            background: white; padding: 15px 15px 40px 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            transform: rotate(var(--r));  
            width: 185px;  
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
        } 
        .polaroid img { width: 100%; height: 210px; object-fit: cover; } 
        .polaroid p { 
            margin: 15px 0 0 0; 
            font-family: 'Pacifico', cursive; 
            color: #d63384; 
            font-size: 1rem; 
        } 

        .polaroid:hover {  
            transform: translateY(-30px) rotate(0deg) scale(1.1); 
            z-index: 100; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.3); 
        } 

        .btn-next { 
            background: #d63384; color: white; border: 4px solid white; 
            padding: 18px 90px; border-radius: 60px; 
            font-family: 'Pacifico', cursive; font-size: 2rem; 
            cursor: pointer; box-shadow: 0 10px 25px rgba(214, 51, 132, 0.4); 
            margin-bottom: 50px; transition: 0.3s; 
        } 
        .btn-next:hover { transform: scale(1.05); background: #b02360; } 

        @media (max-width: 1000px) { 
            .photos-wrap { flex-direction: column; align-items: center; } 
            .side-sticker { display: none; } 
            .gallery-container { flex-direction: column; } 
        } 
    </style> 
</head> 
<body> 

    <audio id="bgMusic" loop preload="auto"> 
        <source src="phase4.mp3" type="audio/mpeg"> 
    </audio> 

    <div id="hearts-container"></div> 

    <div class="container"> 
        <h1>Some random thoughts</h1> 
        <p class="line3">...just a few reasons why you're special</p> 

        <img src="shoulder.png" class="shoulder-sticker" alt="shoulder"> 

        <div class="gallery-container"> 
            <img src="flower.png" class="side-sticker" alt="flower"> 

            <div class="photos-wrap"> 
                <div class="polaroid" style="--r: -4deg;"><img src="pic1.jpg"><p>Your smile is my home ‚ú®</p></div> 
                <div class="polaroid" style="--r: 2deg;"><img src="pic2.jpg"><p>You're my favorite vibe ‚ù§Ô∏è</p></div> 
                <div class="polaroid" style="--r: -3deg;"><img src="pic3.jpg"><p>Always & Forever ü´∂</p></div> 
            </div> 

            <img src="hold.png" class="side-sticker" alt="hold"> 
        </div> 

        <img src="hand.png" class="hand-sticker" alt="hand"> 

        <button class="btn-next" onclick="window.location.href='phase5.html'">Next ‚ú®</button> 
    </div> 

    <script> 
        const music = document.getElementById('bgMusic'); 

        function playInstant() { 
            music.volume = 0.5;
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.addEventListener('click', () => { music.play(); }, { once: true });
                });
            }
        } 

        window.onload = () => { 
            playInstant(); 
            setInterval(createHeart, 500); 
        }; 

        function createHeart() { 
            const container = document.getElementById('hearts-container'); 
            const heart = document.createElement('img'); 
            heart.src = 'heartbg.png'; 
            heart.className = 'heart-bg'; 
            heart.style.left = Math.random() * 95 + 'vw'; 
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            const size = Math.floor(Math.random() * 11) + 75 + 'px'; 
            heart.style.width = size; 
            container.appendChild(heart); 
            setTimeout(() => heart.remove(), 7000); 
        } 
    </script> 
</body> 
</html>
